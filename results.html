<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
</nav>


  <h1 style="text-align: center; margin-top: 1%; margin-bottom: 1%;">Quiz result</h1>

  <div class="result-container">
    <div class="score-circle">
      <span id="scoreText">0/10</span>
    </div>
    <p>Congratulations!</p>
    <button class="controls-button" onclick="window.location.href='quiz.html'">
      Play again
    </button>
  </div>


  <script>

  const data = JSON.parse(localStorage.getItem("lastScore") || "{}");
  const correct = data.correct || 0;
  const total = data.total || 10;

  document.getElementById("scoreText").textContent = `${correct}/${total}`;
  </script>



</body>
</html>
